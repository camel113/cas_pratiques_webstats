<!doctype html>
<html lang="fr">
	<head>
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<title>Bootstrap</title>
		<style type="text/css">
			article[class^="col"]{
			  background:rgba(86,61,124,.15);
			  text-align:center;
			  border:1px solid rgba(86,61,124,.2);
			  padding:20px;
			}
			.box{
			  height:300px;
			  background:coral;
			}
		</style>
	</head>
	<body>
		<div class="container">
		  <section class="row">
		    <article class="col-12 col-sm">
		      Section 1 Article 1
		    </article>
		    <article class="col-12 col-sm">
		      Section 1 Article 2
		    </article>
		  </section>
		  <section class="row">
		    <article class="col-4 col-sm-4">
		      Section 2 Article 1
		    </article>
		    <article class="col-8 col-sm-4">
		      Section 2 Article 2
		    </article>
		    <article class="col col-sm-4">
		      Section 2 Article 3
		    </article>
		  </section>
		  <section class="row">
		    <article class="col order-sm-12">
		      Section 3 Article 1
		    </article>
		    <article class="col order-6">
		      Section 3 Article 2
		    </article>
		    <article class="col order-1">
		      Section 3 Article 3
		    </article>
		  </section>
		  <section class="row">
		    <article class="col col-md-2">
		      Section 4 Article 1
		    </article>
		    <article class="col col-md-2 offset-md-8">
		      Section 4 Article 2
		    </article>
		  </section>
		  <section class="row box align-items-center">
		    <article class="col">
		      Section 5 Article 1
		    </article>
		    <article class="col">
		      Section 5 Article 2
		    </article>
		    <article class="col">
		      Section 5 Article 3
		    </article>
		  </section>
		</div>
	</body>
</html>
